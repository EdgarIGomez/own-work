<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Keyboard Events Mini-Exercise</title>
</head>
<body>

<h1>Keyboard Events Mini-Exercise</h1>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>

    $(document).ready(function() {
        "use strict";

        // TODO: when the user types the letter 'a', pop up an alert that says "Welcome!"
        $(document).on("keyup", function(event) {
            console.log(event.key);
            if(event.key === "a") {
                alert("Welcome!")
            }
        });
        // TODO: when the user types the letter 'c', pop up a confirm that says "Logout?"
        $(document).on("keyup", function(event) {
            if(event.keyCode === 67) {
                console.log(event.keyCode);
                confirm("Logout?")
            }
        });
        // TODO: when the user types the letter 'p', prompt the user to enter their username
        $(document).on("keyup", function(event) {
            if(event.keyCode === 80) {
                prompt("What is your username?")
            }
        });
    });

</script>

</body>
</html>
